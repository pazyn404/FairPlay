<!DOCTYPE html>
<html lang="en">

<head>
  <title>FairPlay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="d-flex flex-column flex-shrink-0 p-3 text-white" style="width: 20em; height: 1000vh; border: 1px solid blue;border-radius: 10px;float: left;">
    <a href="/" class="nav-pills d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none">
      <svg class="bi me-2" width="40" height="32"></svg>
      <span class="fs-4">FairPlay</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item text-primary">
        <a href="/" class="nav-link active" aria-current="page">
          <svg class="bi me-2" width="16" height="16"></svg>
          Home
        </a>
      </li>
      {% if current_user.is_authenticated %}
      <li>
        <a href="/games" class="nav-link text-primary">
          <svg class="bi me-2" width="16" height="16"></svg>
          Games
        </a>
      </li>
      <li>
        <a href="/statistics" class="nav-link text-primary">
          <svg class="bi me-2" width="16" height="16"></svg>
          Statistics
        </a>
      </li>
      <li>
        <a href="/logout" class="nav-link text-primary">
          <svg class="bi me-2" width="16" height="16"></svg>
          Logout
        </a>
      </li>
      {% else %}
      <li>
        <a href="/login" class="nav-link text-primary">
          <svg class="bi me-2" width="16" height="16"></svg>
          Login
        </a>
      </li>
      <li>
        <a href="/register" class="nav-link text-primary">
          <svg class="bi me-2" width="16" height="16"></svg>
          Register
        </a>
      </li>
      {% endif %}
    </ul>
    <hr>
  </div>
  
  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
